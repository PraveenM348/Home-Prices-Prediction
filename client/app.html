<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class='card'>
		<form class="form">
			<h1>Bangalore Home Price Prediction</h1>
			<h3>Area (Square Feet)</h3>
		    <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" placeholder="1000">
			<h3>BHK</h3>
			<div class="radio">
				<input type="radio" label='1' id="radio-bhk-1" name="uiBHK" value="1"/>
				<input type="radio" label='2' id="radio-bhk-2" name="uiBHK" value="2" checked/>
				<input type="radio" label='3' id="radio-bhk-3" name="uiBHK" value="3"/>
				<input type="radio" label='4' id="radio-bhk-4" name="uiBHK" value="4"/>
				<input type="radio" label='5' id="radio-bhk-5" name="uiBHK" value="5"/>
				
			</div>
			</form>
		<form class="form">
		<h3>Bath</h3>
		<div class="radio">
			<input type="radio" label='1' id="radio-bath-1" name="uiBathrooms" value="1"/>
			<input type="radio" label='2' id="radio-bath-2" name="uiBathrooms" value="2" checked/>
			<input type="radio" label='3' id="radio-bath-3" name="uiBathrooms" value="3"/>
			<input type="radio" label='4' id="radio-bath-4" name="uiBathrooms" value="4"/>
			<input type="radio" label='5' id="radio-bath-5" name="uiBathrooms" value="5"/>
		</div>
		<h3>Location</h3>
		<div>
		  <select class="location" name="" id="uiLocations">
		    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
				<option>Electronic City</option>
		        <option>Rajaji Nagar</option>
		  </select>
		</div>
		<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
		<div id="uiEstimatedPrice" class="result">	<h3></h3> </div>
	</div>
</body>
</html>
